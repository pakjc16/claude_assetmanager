
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#1a73e8" />
    <title>RealtyFlow - 스마트 임대 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
      
      body {
        font-family: 'Roboto', 'Noto Sans KR', sans-serif;
        background-color: #ffffff;
        color: #3c4043;
      }
      
      /* Google Style Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #dadce0;
        border-radius: 10px;
        border: 2px solid #ffffff;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bdc1c6;
      }

      .google-shadow {
        box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
      }
      .google-shadow-hover:hover {
        box-shadow: 0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
      }

      /* Safe Area for Mobile */
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom, 0px);
      }

      /* Touch-friendly tap highlights */
      @media (hover: none) {
        button, a {
          -webkit-tap-highlight-color: rgba(26, 115, 232, 0.1);
        }
      }

      /* Compact scrollbar for mobile */
      @media (max-width: 768px) {
        ::-webkit-scrollbar {
          width: 4px;
          height: 4px;
        }
        ::-webkit-scrollbar-thumb {
          border: none;
        }
      }

    </style>
    <!-- OpenCV.js for image processing -->
    <script async src="https://docs.opencv.org/4.x/opencv.js" onload="window.cvReady = true;"></script>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
