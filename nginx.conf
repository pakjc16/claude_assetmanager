server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # VWorld 주소검색 API
    location /api/vworld/ {
        proxy_pass https://api.vworld.kr/;
        proxy_ssl_server_name on;
        proxy_set_header Host api.vworld.kr;
        proxy_set_header Origin "";
    }

    # VWorld 토지임야목록조회 API
    location /api/land/ {
        proxy_pass https://api.vworld.kr/ned/data/;
        proxy_ssl_server_name on;
        proxy_set_header Host api.vworld.kr;
        proxy_set_header Origin "";
    }

    # 국가승강기정보 API
    location /api/elevator/ {
        proxy_pass https://apis.data.go.kr/B553664/;
        proxy_ssl_server_name on;
        proxy_set_header Host apis.data.go.kr;
        proxy_set_header Origin "";
    }

    # 건축물대장 API
    location /api/building/ {
        proxy_pass https://apis.data.go.kr/1613000/BldRgstHubService/;
        proxy_ssl_server_name on;
        proxy_set_header Host apis.data.go.kr;
        proxy_set_header Origin "";
    }

    # 국세청 사업자등록 상태조회 API
    location /api/nts-businessman/ {
        proxy_pass https://api.odcloud.kr/api/nts-businessman/;
        proxy_ssl_server_name on;
        proxy_set_header Host api.odcloud.kr;
        proxy_set_header Origin "";
    }

    # Google Cloud Vision OCR API
    location /api/vision/ {
        proxy_pass https://vision.googleapis.com/;
        proxy_ssl_server_name on;
        proxy_set_header Host vision.googleapis.com;
        proxy_set_header Origin "";
    }

    # gzip 압축
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
}
