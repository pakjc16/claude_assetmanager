server {
    listen 80;
    server_name _;

    # Docker 내부 DNS (요청 시점에 외부 도메인 resolve)
    resolver 127.0.0.11 valid=30s;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # VWorld 주소검색 API
    location /api/vworld/ {
        set $upstream_vworld https://api.vworld.kr;
        proxy_pass $upstream_vworld$request_uri;
        rewrite ^/api/vworld/(.*) /$1 break;
        proxy_ssl_server_name on;
        proxy_set_header Host api.vworld.kr;
        proxy_set_header Origin "";
    }

    # VWorld 토지임야목록조회 API
    location /api/land/ {
        set $upstream_land https://api.vworld.kr;
        proxy_pass $upstream_land;
        rewrite ^/api/land/(.*) /ned/data/$1 break;
        proxy_ssl_server_name on;
        proxy_set_header Host api.vworld.kr;
        proxy_set_header Origin "";
    }

    # 국가승강기정보 API
    location /api/elevator/ {
        set $upstream_elevator https://apis.data.go.kr;
        proxy_pass $upstream_elevator;
        rewrite ^/api/elevator/(.*) /B553664/$1 break;
        proxy_ssl_server_name on;
        proxy_set_header Host apis.data.go.kr;
        proxy_set_header Origin "";
    }

    # 건축물대장 API
    location /api/building/ {
        set $upstream_building https://apis.data.go.kr;
        proxy_pass $upstream_building;
        rewrite ^/api/building/(.*) /1613000/BldRgstHubService/$1 break;
        proxy_ssl_server_name on;
        proxy_set_header Host apis.data.go.kr;
        proxy_set_header Origin "";
    }

    # 국세청 사업자등록 상태조회 API
    location /api/nts-businessman/ {
        set $upstream_nts https://api.odcloud.kr;
        proxy_pass $upstream_nts;
        rewrite ^/api/nts-businessman/(.*) /api/nts-businessman/$1 break;
        proxy_ssl_server_name on;
        proxy_set_header Host api.odcloud.kr;
        proxy_set_header Origin "";
    }

    # Google Cloud Vision OCR API
    location /api/vision/ {
        set $upstream_vision https://vision.googleapis.com;
        proxy_pass $upstream_vision;
        rewrite ^/api/vision/(.*) /$1 break;
        proxy_ssl_server_name on;
        proxy_set_header Host vision.googleapis.com;
        proxy_set_header Origin "";
    }

    # gzip 압축
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
}
